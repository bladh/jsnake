group 'ninja.bladh'
version '1.0'

apply plugin: 'java'
apply plugin: 'application'
mainClassName="ninja.bladh.jsnake.Main"

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jar {
  manifest {
    attributes(
      'Main-Class': 'ninja.bladh.jsnake.Main'
    )
  }
}
